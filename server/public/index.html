<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="client.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kyle's Server Side Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Kyle's Server Side Calculator</h1>
    <br>
    <br>

    <input id="firstNumber" type="number" placeholder="Enter number" />
    <div class="container" id="funcBtns">

        <button id="additionBtn" class="operatorButton">+</button>
        <button id="subtractionBtn" class="operatorButton">-</button>
        <button id="multiplicationBtn" class="operatorButton">*</button>
        <button id="divisionBtn" class="operatorButton">/</button>
    </div>

    <div>
        <input id="secondNumber" type="number" placeholder="Enter number" /></div>

    <div class="container" id=eqAndC>
        <button id="submitBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <div class="container" id="fancyBtns">
        <button id="button_zero"><i class="ai taurus"></i></button>
        <button id="button_dot"><i class="ai sun"></i></button>
        <button id="clearHistory">Clear History</button>
    </div>
    <div class="container"id=appendages>
    <h2 id="result"></h2>
    <br>
    <br>
    <ul id="calcHistory"></ul>
    </div>
    <script src="" async defer></script>
</body>

</html>
