<body>
    <h1>Kyle's Server Side Calculator</h1>
    <br>
    <br>
    <div>
        <input id="firstNumber" type="number" placeholder="Enter number" />
        <button id="additionBtn">+</button>
        <button id="subtractionBtn">-</button>
        <button id="multiplicationBtn">*</button>
        <button id="divisionBtn">/</button>
        <input id="secondNumber" type="number" placeholder="Enter number" />
        <button id="submitBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <div>
        <h1 id="result"></h1>
        <br>
        <br>
        <ul id="numbersOut"></ul>
    </div>
    <script src="" async defer></script>
